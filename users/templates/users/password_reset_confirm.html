{% extends 'cmuxovik/base.html' %}
{% load crispy_forms_tags i18n %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4 border-bottom">{% trans 'Reset password' %}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">{% trans 'Reset password' %}</button>
        </div>
    </form>
</div>
{% endblock %}
